<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product</title>
</head>
<body>
    {% if error %}
        <p>{{error}}</p>
    {% else %}
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{p.name}}</td>
            <td>{{p.category}}</td>
            <td>{{p.price}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
